<html>
  <head>
    <title>Clima Hoje</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device.width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./mobile.css"/>
  </head>
  <body>
    <div class="app-container">
      <div class="left-column">
        <nav class="navbar-container">
          <img src="./images/logo.svg" alt="Clima Hoje"></image>
          <input
          class="custom-input"
          type="text"
          name="city"
          id="city"
          placeholder="Procure por cidades"
          />
          <button id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </nav>
        <div class="showcase-container">
          <div class="showcase-text">
            <h2 id="city-name">São Paulo</h2>
            <p id="country"></p>
            <h2 id="temperature">28°</h2>
          </div>
          <img id="weather-icon" class="icon" src="" alt="" />
        </div>
        <div class="hourly-forecast-container">
          <div class="hour-weather-item">
            <p>6:00 AM</p>
            <img src="./images/sun cloud.svg" alt="Sol com poucas nuvens" />
            <p>24°</p>
          </div>
          
          <div class="hour-weather-item">
            <p>9:00 AM</p>
            <img src="./images/sun clouds.svg" alt="Sol com muitas nuvens" />
            <p>28°</p>
          </div>
          
          <div class="hour-weather-item">
            <p>12:00 PM</p>
            <img src="./images/sun.svg" alt="Sol" />
            <p>30°</p>
          </div>
          
          <div class="hour-weather-item">
            <p>3:00 PM</p>
            <img src="./images/sun.svg" alt="Sol" />
            <p>30°</p>
          </div>
          
          <div class="hour-weather-item">
            <p>6:00 PM</p>
            <img src="./images/sun cloud.svg" alt="Nublado" />
            <p>27°</p>
          </div>
          
          <div class="hour-weather-item">
            <p>9:00 PM</p>
            <img src="./images/moon clouds.svg" alt="Noite com nuvens" />
            <p>26°</p>
          </div>
        </div>
        <div class="weather-details-container" id="weather-details">
          <div class="weather-detail-item">
            <p>Sensação Térmica</p>
            <div>
              <img src="images/temperature.svg" alt="Sensação Térmica" />
              <p id="temperature-2">30°</p>
            </div>
          </div>
          
          <div class="weather-detail-item">
            <p>Chance de chuva</p>
            <div>
              <img src="images/rain.svg" alt="Chance de chuva" />
              <p id="umidity"></p>
            </div>
          </div>
          
          <div class="weather-detail-item">
            <p>Vento</p>
            <div>
              <img src="images/wind.svg" alt="Vento" />
              <p id="wind"> <span class="speed">km/h</span></p>
            </div>
          </div>
          
          <div class="weather-detail-item">
            <p>índice UV</p>
            <div>
              <img src="images/uv.svg" alt="índice UV" />
              <p id="uv-index">4</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="weekly-forecast-container">
          <div class="day-weather-item">
            <p>Segunda</p>
            <img src="./images/sun clouds.svg" alt="Sol com nuvens" />
            <div>
              <p>29°</p>
              <p>23°</p>
            </div>
          </div>
          <div class="day-weather-item">
            <p>Terça</p>
            <img src="./images/sun.svg" alt="Sol" />
            <div>
              <p>30°</p>
              <p>25°</p>
            </div>
          </div>
          <div class="day-weather-item">
            <p>Quarta</p>
            <img src="./images/rain-2.svg" alt="Chuva" />
            <div>
              <p>25°</p>
              <p>22°</p>
            </div>
          </div>
          <div class="day-weather-item">
            <p>Quinta</p>
            <img src="./images/sun cloud.svg" alt="Sol com nuvens" />
            <div>
              <p>28°</p>
              <p>23°</p>
            </div>
          </div>
          <div class="day-weather-item">
            <p>Sexta</p>
            <img src="./images/rain-2.svg" alt="Chuva" />
            <div>
              <p>25°</p>
              <p>23°</p>
            </div>
          </div>
          <div class="day-weather-item">
            <p>Sábado</p>
            <img src="./images/sun clouds.svg" alt="Sol com nuvens" />
            <div>
              <p>30°</p>
              <p>25°</p>
            </div>
          </div>
          <div class="day-weather-item">
            <p>Domingo</p>
            <img src="./images/sun.svg" alt="Sol" />
            <div>
              <p>30°</p>
              <p>25°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
  </html>
